<div class="background">
  
    <div class="container" *ngIf="!presentationmode">
      <div>
      <div class="logo-wrappper">
        <img src="https://miro.com/static/images/layout/footer/mr-footer-1/footer-logo.svg?cbh=4ea473632763c4d09f06016a9f154477">
        <span>Get it started!</span>
      </div>
    <h1>Greenroom</h1>
    <div class="quote">
      {{quote}}
    </div>
    <div class="gif">
      <img [src]="gif">
    </div>
    </div>

      <div class="actions">
        
         
        <a mat-raised-button class="actions-main white" (click)="present()" [ngClass]="routeAnimationsElements">
          Present
        </a>
    



      </div>

    </div>




    <div class="container" *ngIf="presentationmode">
      <div>
      <div class="timer-container">
    
            <ng-container *ngFor="let entry of entries">
            <span *ngIf="getElapsedTime(entry) as elapsed">
              {{elapsed.hours}} : {{elapsed.minutes}} : {{elapsed.seconds}} 
            </span>
          </ng-container>
  
        </div>
        <div class="slide-index">
          Current: Slide 6 of 33
        </div>
      </div>
      <div class="presenter-notes">
        Fetching your notes...

      </div>

      <div class="controls">
        <div class="prev" (click)="prev()">
          <div class="inner">
              <p>Prev</p>
              <p><img [src]="arrow_black" class="arr-black"><img [src]="arrow_white" class="arr-white"></p>
          </div>
        </div>
        <div class="next">
        <div class="inner" (click)="next()">
          <p>Next</p>
          <p><img [src]="arrow_black" class="arr-black"><img [src]="arrow_white" class="arr-white"></p>
      </div>
    </div>
      </div>
  </div>
</div>
